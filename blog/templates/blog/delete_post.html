{% extends "blog/base.html" %}

{% block title %}Supprimer l'article{% endblock %}

{% block content %}
<h1>Supprimer l'article</h1>
<p>Êtes-vous sûr de vouloir supprimer l'article "{{ post.title }}" ?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Oui, supprimer</button>
    <a href="{% url 'post_list' %}"><button type="button">Annuler</button></a>
</form>
{% endblock %}
